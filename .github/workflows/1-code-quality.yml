name: 1. Code Quality & Linting

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Check code formatting with Black
      run: |
        black --check user_data/strategies/ tests/ monitoring/ || true
        
    - name: Check import sorting with isort
      run: |
        isort --check-only user_data/strategies/ tests/ monitoring/ || true
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 user_data/strategies/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 user_data/strategies/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Lint with pylint
      run: |
        pylint user_data/strategies/*.py --exit-zero --max-line-length=127 || true
        
    - name: Type check with mypy
      run: |
        mypy user_data/strategies/ --ignore-missing-imports || true
        
    - name: Security check with bandit
      run: |
        pip install bandit
        bandit -r user_data/strategies/ -ll || true
        
    - name: Generate quality report
      if: always()
      run: |
        echo "## Code Quality Report" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Syntax checks completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Linting completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Type checking completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Security scan completed" >> $GITHUB_STEP_SUMMARY
