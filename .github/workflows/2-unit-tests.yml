name: 2. Unit Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget
        
    - name: Install TA-Lib
      run: |
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure --prefix=/usr
        make
        sudo make install
        cd ..
        
    - name: Install Freqtrade and dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install freqtrade[freqai]
        pip install technical pandas-ta
        pip install -r requirements-dev.txt
        
    - name: Run unit tests with coverage
      run: |
        pytest tests/ -v --cov=user_data/strategies --cov-report=xml --cov-report=term-missing
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
        
    - name: Test strategy import
      run: |
        python -c "
        import sys
        import json
        sys.path.insert(0, 'user_data/strategies')
        
        # Load config
        with open('config/config.json', 'r') as f:
            config = json.load(f)
        
        try:
            from FreqAIHybridStrategy import FreqAIHybridStrategy
            print('✅ Strategy import successful')
            
            # Initialize with config
            strategy = FreqAIHybridStrategy(config)
            print(f'✅ Strategy initialized: {strategy.__class__.__name__}')
            print(f'✅ Timeframe: {strategy.timeframe}')
            print(f'✅ Can short: {strategy.can_short}')
            print(f'✅ Stoploss: {strategy.stoploss}')
        except Exception as e:
            print(f'❌ Error: {e}')
            import traceback
            traceback.print_exc()
            sys.exit(1)
        "
        
    - name: Validate strategy configuration
      run: |
        python -c "
        import json
        with open('config/config.json', 'r') as f:
            config = json.load(f)
        
        # Validate critical fields
        assert config['trading_mode'] == 'futures', 'Trading mode must be futures'
        assert config['margin_mode'] == 'isolated', 'Margin mode must be isolated'
        assert config['freqai']['enabled'] == True, 'FreqAI must be enabled'
        assert config['max_open_trades'] >= 1, 'Max open trades must be at least 1'
        
        print('✅ Configuration validation passed')
        print(f'   Trading Mode: {config[\"trading_mode\"]}')
        print(f'   Margin Mode: {config[\"margin_mode\"]}')
        print(f'   Max Open Trades: {config[\"max_open_trades\"]}')
        print(f'   FreqAI Enabled: {config[\"freqai\"][\"enabled\"]}')
        "
        
    - name: Generate test report
      if: always()
      run: |
        echo "## Unit Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Strategy import test passed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Configuration validation passed" >> $GITHUB_STEP_SUMMARY
