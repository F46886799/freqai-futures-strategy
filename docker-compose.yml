version: '3.8'

services:
  app:
    build: .
    container_name: strategy-app
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
    command: python src/main.py
    restart: unless-stopped
